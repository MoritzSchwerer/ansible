- name: Ensure .ssh directory exists.
  file:
    dest: "{{ ssh_dest | dirname }}"
    mode: 0700
    state: directory
  tags:
    - dotfiles
    - install
    - ssh
    - pass
- name: Install ssh key
  copy:
    src: "{{ ssh_source }}"
    dest: "{{ ssh_dest }}"
    mode: 0600
  tags:
    - dotfiles
    - install
    - ssh
    - pass
- name: Install ssh key public
  copy:
    src: "{{ ssh_source }}.pub"
    dest: "{{ ssh_dest }}.pub"
    mode: 0644
  tags:
    - dotfiles
    - install
    - ssh
    - pass
