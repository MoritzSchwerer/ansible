- name: Installing stow
  become: true
  apt: name=stow
  tags:
    - install
    - dotfiles
    - stow

- name: Cloning dotfiles
  ansible.builtin.git:
    repo: git@github.com:MoritzSchwerer/dotfiles.git
    dest: "{{ lookup('env', 'HOME') }}/Dotfiles"
    recursive: yes
    update: yes
    accept_hostkey: yes
    version: main
    key_file: /home/moritz/.ssh/id_rsa
  tags:
    - install
    - dotfiles
    - stow

- name: Stow dotfiles
  shell: cd $HOME/Dotfiles && ./ubuntu
  tags:
    - install
    - dotfiles
    - stow
